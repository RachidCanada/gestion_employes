<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Employés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Liste des Employés</h1>
<a href="/employes/nouveau" style="margin-bottom: 20px; display: inline-block;">Ajouter un Employé</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Poste</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employe : ${employes}">
        <td th:text="${employe.id}"></td>
        <td th:text="${employe.nom}"></td>
        <td th:text="${employe.email}"></td>
        <td th:text="${employe.poste}"></td>
        <td>
            <a th:href="@{'/employes/modifier/' + ${employe.id}}">Modifier</a> |
            <a th:href="@{'/employes/supprimer/' + ${employe.id}}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet employé ?');">Supprimer</a>
        </td>
    </tr>
    <tr th:if="${employes.empty}">
        <td colspan="5" style="text-align: center;">Aucun employé trouvé.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
